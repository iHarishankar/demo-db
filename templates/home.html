<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>Registration</title>    
</head>
<body>
    <div>
    <form action="http://127.0.0.1:5000/register" method="post">
    <div class="textf">
        <label for="usrname">Username</label>
        <span><input type="text" id="usrname" name="username" required></span>
        <label for="usrmail">Email</label>
        <span><input type="text" id="usrmail" name="usermail" required></span>
        <label for="pass">Password</label>
        <span><input type="password" id="pass" name="pass" required></span>
        <input type="submit" value="Register" class="reg">
    </div>
    </form>
    </div>
</body>
</html>
